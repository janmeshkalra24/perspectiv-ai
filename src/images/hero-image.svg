  <text x="140" y="88" font-family="Inter" font-size="18" font-weight="600" fill="white">Perspectiv AI Meeting Assistant</text>
  
  <!-- Main Content -->
  <g transform="translate(120, 140)">
    <!-- Context Building Section -->
    <rect x="0" y="0" width="260" height="180" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
