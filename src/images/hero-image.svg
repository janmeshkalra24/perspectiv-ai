      <text x="10" y="50" font-family="Inter" font-size="12" fill="#64748b">Migration Task</text>
      
      <path d="M130 35h40" stroke="#2563eb" stroke-width="2" stroke-dasharray="4 4"/>
      
      <rect x="180" y="0" width="120" height="70" rx="4" fill="#2563eb" fill-opacity="0.1"/>
      <text x="190" y="30" font-family="Inter" font-size="14" font-weight="500" fill="#2563eb">John D.</text>
      <text x="190" y="50" font-family="Inter" font-size="12" fill="#64748b">95% match</text>
