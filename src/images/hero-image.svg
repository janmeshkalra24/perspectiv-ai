    <path d="M32 140l5 5l10-10" stroke="#2563eb" stroke-width="2"/>
    <text x="70" y="145" font-family="Inter" font-size="14" fill="#64748b">Launch risk assessment</text>
    
    <!-- Standup Copiloting Section -->
    <rect x="300" y="0" width="260" height="180" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
