    <path d="M320 50h220" stroke="#e2e8f0"/>
    <circle cx="340" cy="90" r="20" fill="#2563eb" fill-opacity="0.1"/>
    <path d="M332 90l5 5l10-10" stroke="#2563eb" stroke-width="2"/>
    <text x="370" y="95" font-family="Inter" font-size="14" fill="#64748b">Progress tracking</text>
    <circle cx="340" cy="140" r="20" fill="#2563eb" fill-opacity="0.1"/>
