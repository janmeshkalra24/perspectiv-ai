    <text x="370" y="145" font-family="Inter" font-size="14" fill="#64748b">Blockers identified</text>
    
    <!-- Skill Matching Section -->
    <rect x="0" y="220" width="560" height="160" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
